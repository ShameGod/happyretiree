<html>
    <body>
        <h1>My events</h1>
        <table>
            <tr>
              <th>event name</th>
              <th>activity</th>
              <th>created by</th>
              <th>created_on</th>
              <th>date</th>
              <th>delete</th>
              <th>edit</th>
            </tr>
            {% for event in events %}
                <tr>
                    <td>{{event.name}}</td>
                    <td>{{event.activity.name}}</td>
                    <td>{{event.createdby}}</td>
                    <td>{{event.created_on}}</td>
                    <td>{{event.date}}</td>
                    <td><button onclick="location.href = 'deleteEvent/{{event.pk}}';" id="myButton" class="float-left submit-button" >delete event</button></td>
                    <td><button onclick="location.href = 'updateEvent/{{event.pk}}';" id="myButton" class="float-left submit-button" >edit event</button></td>
                </tr>
            {% endfor %}
            
          </table>
          <button onclick="window.location.href = 'http://localhost:8000/event/listEvents';" id="myButton" class="float-left submit-button" >see events</button>
          <button onclick="window.location.href = 'http://localhost:8000/event/listActivities';" id="myButton" class="float-left submit-button" >see activities</button>
          <button onclick="window.location.href = 'http://localhost:8000/event/createEvent';" id="myButton" class="float-left submit-button" >create Event</button>
          <button onclick="window.location.href = 'http://localhost:8000/event/createActivity';" id="myButton" class="float-left submit-button" >create Activity</button>  
    </body>
</html>
